<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table>
    <caption>Board List</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Contents</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.title}"></td>
        <td th:text="${board.contents}"></td>
        <td><a th:href="@{/board/edit/{id}(id=${board.id})}">Edit</a></td>
        <td><a th:href="@{/board/delete/{id}(id=${board.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
